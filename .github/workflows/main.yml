name: Check

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: Lint Ruff
        run: ruff check .
      - name: Lint Flake8
        run: flake8 .

  types:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: Check types
        run: mypy .

  test:

    runs-on: ubuntu-latest
    needs: [lint, types]
    container: python:3.12.2-slim
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: Melnichanka123
          POSTGRES_DB: meln_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: Run migrations
        env:
          DATABASE_NAME: "meln_db"
          DATABASE_USER: "admin"
          DATABASE_PASSWORD: "Melnichanka123"
          DATABASE_HOST: postgres
          DATABASE_PORT: 5432

        run: python3 manage.py migrate
      - name: Tests
        env:
          DATABASE_NAME: "meln_db"
          DATABASE_USER: "admin"
          DATABASE_PASSWORD: "Melnichanka123"
          DATABASE_HOST: postgres
          DATABASE_PORT: 5432

        run: pytest .


  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Copy repository contents via scp
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        port: ${{ secrets.PORT }}
        key: ${{ secrets.SSHKEY }}
        source: "."
        target: "/var/www/mywebsite"

    - name: Executing remote command
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        port: ${{ secrets.PORT }}
        key: ${{ secrets.SSHKEY }}
        script: |
          cd /var/www/mywebsite
          docker-compose up -d
