name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  docker:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start containers
        run: docker-compose -f "docker-compose-dev.yml" up -d --build

      - name: Run tests
        run: pytest .

      - name: Stop containers
        if: always()
        run: docker-compose -f "docker-compose-dev.yml" down
