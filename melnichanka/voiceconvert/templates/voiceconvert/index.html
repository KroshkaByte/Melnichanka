{% extends 'base.html' %}

{% block content %}
<header>
    <h1>Добро пожаловать в Мой Проект!</h1>
</header>

<main>
    <section>
        <h2>Начнем с чего-то нового</h2>
        <p>Здесь вы можете начать добавлять свой контент или заполнить форму</p>
    </section>

    <section>
        <h2>Простая форма</h2>
        <p>Можете ничего не писать, все равно всем на вас похуй...</p>
        <form>
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Ваш Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <button type="submit">Отправить в космос...</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2023 Мой Проект</p>
</footer>
{% endblock %}
